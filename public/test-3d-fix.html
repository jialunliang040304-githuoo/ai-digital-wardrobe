<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dæ¨¡å‹ä¿®å¤æµ‹è¯•</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {

            margin: 0 auto;

        }
        .status {

        }
        .success { background: rgba(46, 204, 113, 0.3); }
        .error { background: rgba(231, 76, 60, 0.3); }
        .loading { background: rgba(241, 196, 15, 0.3); }
        #canvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2980b9; }
    </style>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ‰ 3Dæ¨¡å‹æ˜¾ç¤ºä¿®å¤æµ‹è¯•</h1>
        <p>æµ‹è¯•GitHub Rawé“¾æ¥å’Œå¤‡ç”¨æ–¹æ¡ˆæ˜¯å¦æ­£å¸¸å·¥ä½œ</p>
        
        <div id="status" class="status loading">
            <h3>ğŸ”„ æ­£åœ¨æµ‹è¯•æ¨¡å‹åŠ è½½...</h3>
            <p id="statusText">åˆå§‹åŒ–ä¸­...</p>
        </div>
        
        <div id="canvas"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testModel(0)">æµ‹è¯•GitHub Raw</button>
            <button onclick="testModel(1)">æµ‹è¯•RobotExpressive</button>
            <button onclick="testModel(2)">æµ‹è¯•Duckæ¨¡å‹</button>
            <button onclick="window.open('/', '_blank')">è¿”å›ä¸»åº”ç”¨</button>
        </div>
        
        <div class="status" style="text-align: left; margin-top: 30px;">
            <h3>ğŸ“‹ æµ‹è¯•ç»“æœæ—¥å¿—</h3>
            <div id="log" style="font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const modelUrls = [
            'https://raw.githubusercontent.com/jialunliang040304-githuoo/ai-digital-wardrobe/main/public/avatar.glb',
            'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb',
            'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb'
        ];
        
        const modelNames = ['GitHub Raw Avatar', 'RobotExpressive', 'Duck'];
        
        let scene, camera, renderer, controls;
        let currentModel = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(type, title, text) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            statusDiv.className = `status ${type}`;
            statusDiv.querySelector('h3').textContent = title;
            statusText.textContent = text;
        }
        
        function initThreeJS() {
            const container = document.getElementById('canvas');
            
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // åœ°é¢
            const geometry = new THREE.PlaneGeometry(10, 10);
            const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -1;
            plane.receiveShadow = true;
            scene.add(plane);
            
            log('âœ… Three.jsåˆå§‹åŒ–å®Œæˆ');
            
            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
            
            // è‡ªåŠ¨æµ‹è¯•ç¬¬ä¸€ä¸ªæ¨¡å‹
            setTimeout(() => testModel(0), 1000);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function testModel(index) {
            const url = modelUrls[index];
            const name = modelNames[index];
            
            log(`ğŸ”„ å¼€å§‹æµ‹è¯•: ${name}`);
            updateStatus('loading', 'ğŸ”„ åŠ è½½ä¸­...', `æ­£åœ¨åŠ è½½ ${name}`);
            
            // æ¸…é™¤ä¹‹å‰çš„æ¨¡å‹
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                url,
                function(gltf) {
                    // æˆåŠŸåŠ è½½
                    currentModel = gltf.scene;
                    
                    // è°ƒæ•´æ¨¡å‹å¤§å°å’Œä½ç½®
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxSize;
                    currentModel.scale.setScalar(scale);
                    
                    // å±…ä¸­
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center.multiplyScalar(scale));
                    currentModel.position.y = 0;
                    
                    // å¯ç”¨é˜´å½±
                    currentModel.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(currentModel);
                    
                    log(`âœ… ${name} åŠ è½½æˆåŠŸï¼`);
                    updateStatus('success', 'âœ… åŠ è½½æˆåŠŸï¼', `${name} å·²æˆåŠŸæ˜¾ç¤º`);
                },
                function(progress) {
                    // åŠ è½½è¿›åº¦
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    updateStatus('loading', 'ğŸ”„ åŠ è½½ä¸­...', `${name} åŠ è½½è¿›åº¦: ${percent}%`);
                },
                function(error) {
                    // åŠ è½½å¤±è´¥
                    log(`âŒ ${name} åŠ è½½å¤±è´¥: ${error.message}`);
                    updateStatus('error', 'âŒ åŠ è½½å¤±è´¥', `${name}: ${error.message}`);
                    
                    // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªæ¨¡å‹å¤±è´¥ï¼Œè‡ªåŠ¨å°è¯•ç¬¬äºŒä¸ª
                    if (index === 0) {
                        log('ğŸ”„ GitHub Rawå¤±è´¥ï¼Œè‡ªåŠ¨å°è¯•å¤‡ç”¨æ–¹æ¡ˆ...');
                        setTimeout(() => testModel(1), 2000);
                    }
                }
            );
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', initThreeJS);
        
        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', function() {
            const container = document.getElementById('canvas');
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        });
    </script>
</body>
</html>
