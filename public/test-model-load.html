<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }

    </style>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ” æ¨¡å‹åŠ è½½æµ‹è¯•</h1>
        <p>æµ‹è¯• /avatar.glb æ–‡ä»¶æ˜¯å¦èƒ½æ­£å¸¸åŠ è½½</p>
        
        <div id="status" class="status info">
            <strong>çŠ¶æ€:</strong> <span id="statusText">åˆå§‹åŒ–ä¸­...</span>
        </div>
        
        <div id="canvas"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testLoad()">é‡æ–°æµ‹è¯•</button>
            <button onclick="window.open('/', '_blank')">è¿”å›ä¸»åº”ç”¨</button>
        </div>
        
        <div style="margin-top: 20px; text-align: left;">
            <h3>ğŸ“‹ æµ‹è¯•æ—¥å¿—</h3>
            <div id="log" style="font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; background: white; padding: 10px; border-radius: 5px;"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(type, text) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            statusDiv.className = `status ${type}`;
            statusText.textContent = text;
        }
        
        function initThreeJS() {
            const container = document.getElementById('canvas');
            
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // åœ°é¢
            const geometry = new THREE.PlaneGeometry(10, 10);
            const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -1;
            scene.add(plane);
            
            log('âœ… Three.jsåˆå§‹åŒ–å®Œæˆ');
            
            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function testLoad() {
            log('ğŸ”„ å¼€å§‹æµ‹è¯•æ¨¡å‹åŠ è½½...');
            updateStatus('info', 'æ­£åœ¨åŠ è½½æ¨¡å‹...');
            
            // æ¸…é™¤ä¹‹å‰çš„æ¨¡å‹
            const existingModel = scene.getObjectByName('avatar');
            if (existingModel) {
                scene.remove(existingModel);
            }
            
            const loader = new THREE.GLTFLoader();
            
            // æµ‹è¯•æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            fetch('/avatar.glb', { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`æ–‡ä»¶ä¸å­˜åœ¨: HTTP ${response.status}`);
                    }
                    const size = response.headers.get('content-length');
                    log(`âœ… æ–‡ä»¶å­˜åœ¨ï¼Œå¤§å°: ${size} bytes`);
                    
                    // å¼€å§‹åŠ è½½æ¨¡å‹
                    loader.load(
                        '/avatar.glb',
                        function(gltf) {
                            // æˆåŠŸåŠ è½½
                            const model = gltf.scene;
                            model.name = 'avatar';
                            
                            // è°ƒæ•´æ¨¡å‹å¤§å°å’Œä½ç½®
                            const box = new THREE.Box3().setFromObject(model);
                            const size = box.getSize(new THREE.Vector3());
                            const maxSize = Math.max(size.x, size.y, size.z);
                            const scale = 2 / maxSize;
                            model.scale.setScalar(scale);
                            
                            // å±…ä¸­
                            const center = box.getCenter(new THREE.Vector3());
                            model.position.sub(center.multiplyScalar(scale));
                            model.position.y = 0;
                            
                            scene.add(model);
                            
                            log(`âœ… æ¨¡å‹åŠ è½½æˆåŠŸï¼é¡¶ç‚¹æ•°: ${gltf.scene.children.length}`);
                            updateStatus('success', 'æ¨¡å‹åŠ è½½æˆåŠŸï¼');
                        },
                        function(progress) {
                            // åŠ è½½è¿›åº¦
                            const percent = Math.round((progress.loaded / progress.total) * 100);
                            updateStatus('info', `åŠ è½½è¿›åº¦: ${percent}%`);
                            log(`ğŸ“Š åŠ è½½è¿›åº¦: ${progress.loaded}/${progress.total} (${percent}%)`);
                        },
                        function(error) {
                            // åŠ è½½å¤±è´¥
                            log(`âŒ æ¨¡å‹åŠ è½½å¤±è´¥: ${error.message}`);
                            updateStatus('error', `åŠ è½½å¤±è´¥: ${error.message}`);
                        }
                    );
                })
                .catch(error => {
                    log(`âŒ æ–‡ä»¶æ£€æŸ¥å¤±è´¥: ${error.message}`);
                    updateStatus('error', `æ–‡ä»¶æ£€æŸ¥å¤±è´¥: ${error.message}`);
                });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            initThreeJS();
            setTimeout(testLoad, 1000);
        });
        
        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', function() {
            const container = document.getElementById('canvas');
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        });
    </script>
</body>
</html>
